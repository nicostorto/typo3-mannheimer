<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Grid" />
<f:section name="content">
	<f:flashMessages />

	<div class="showHomeList row fourColumns">
		<f:for each="{houses}" as="house">
			<f:render partial="house/GridItem" arguments="{house: house, housesManufacturer: housesManufacturer}"/>
		</f:for>
	</div>
</f:section>
</html>
