<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Grid" />
<f:section name="content">
	<f:flashMessages />

	<div class="showManufacturerList row fourColumns">
		<f:for each="{manufacturers}" as="manufacturer">
			<f:render partial="manufacturer/GridItem" arguments="{manufacturer: manufacturer}"/>
		</f:for>
	</div>
</f:section>
</html>
